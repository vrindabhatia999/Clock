<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="clock.css" rel="stylesheet">
   
    <title>CLOCK</title>
</head>

<body>
    <div id="vdiv">
        <div class="clock" id="clock">
            <div class="hand hour" data-hour-hand id='hand'> </div>
            <div class="hand minute" data-minute-hand id='hand'> </div>
            <div class="hand second" data-second-hand id='hand'></div>  
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
           </div><br><br>
    </div>
    

    <button type="button" onclick="change('tomato')" style="height: 80px; width: 100px; margin-left: 10%;" id="my">Hover to change backgound</button>
    <button type="button" onclick="change2('pink')" style="height: 80px; width: 100px; margin-left: 10%;">Cick</button>
    <script src="clock.js" type="text/javascript"></script>
</body>
</html>
